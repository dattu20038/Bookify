<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 24px;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 30px;
        }
        form input[type="text"] {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-warning {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e6ac00;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            color: #fff;
            padding: 20px;
        }
        p, h4 {
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center">Recommend Books</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method="post" class="d-flex flex-column align-items-center">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your favorite book or genre" style="max-width: 500px;">
                    <button type="submit" class="btn btn-warning">Get Recommendations</button>
                </form>
            </div>
        </div>

        {% if data %}
        <div class="row mt-5">
            {% for i in data %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-text">Author: {{ i[1] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
