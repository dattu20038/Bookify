<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            font-family: 'Inter', sans-serif;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px 0;
        }
        .container {
            flex: 1;
        }
        .footer {
            background-color: #161b22;
            color: #ffffff;
            text-align: center;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }
        .footer span {
            color: #00c6ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Bookify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Discover Your Next Favorite Book</h1>
        <div class="row mt-5">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 mb-4">
                    <div class="book-card">
                        <img src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">Author: {{ author[i] }}</p>
                            <p class="card-text">Votes: {{ votes[i] }}</p>
                            <p class="card-text">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        Designed By <span>Dattu Gollapinni</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
