<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0d1117;
            font-family: 'Inter', sans-serif;
            color: #e6edf3;
        }
        .navbar {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px 0;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 28px;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
            font-size: 18px;
            font-weight: 500;
            margin: 0 10px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .container h1 {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .book-card {
            background: #161b22;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: 0.3s;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .book-card .card-body {
            padding: 20px;
            text-align: center;
        }
        .book-card .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #00c6ff;
        }
        .book-card .card-text {
            font-size: 16px;
            color: #aaa;
        }
        .footer {
            background-color: #161b22;
            color: #ffffff;
            text-align: center;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }
        .author {
            text-decoration: none;
            color: #00c6ff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .author:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Bookify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1>Discover Your Next Favorite Book</h1>
        <div class="row mt-5">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 mb-4">
                    <div class="book-card">
                        <img src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">Author: {{ author[i] }}</p>
                            <p class="card-text">Votes: {{ votes[i] }}</p>
                            <p class="card-text">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer class="footer">
        Designed By 
        <a href="https://portfolio-main-sigma-two.vercel.app/" class="author" target="_blank">Datta Srivathsava Gollapinni</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
